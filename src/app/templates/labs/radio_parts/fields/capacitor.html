<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="capacitorVoltage" class="form-label">Максимальна напруга (V)</label>
      <input type="number" step="0.01" name="voltage" class="form-control" id="capacitorVoltage" >
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="capacitorCapacity" class="form-label">Ємність конденсатора (nF)</label>
      <input type="number" step="0.01" name="capacity" class="form-control" id="capacitorCapacity" >
    </div>
  </div>
</div>
