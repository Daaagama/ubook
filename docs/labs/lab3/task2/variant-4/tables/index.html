<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Варіант №4 верска за допомогою таблиці</title>
  <link rel="stylesheet" type="text/css" href="table-style.css">
</head>
<body>
  <table style="width: 100%; height: 100%;">

    <!-- first row -->
    <tr class="first-row" style="height:  20vh; border: solid 1px; background-color: DarkOrange;">
      <td style="width: 5%; background-color: DarkOrange;">
      </td>

      <td>
        <table class="nested-table" style="background-color: DarkOrange;">
          <tr style="width: 20%;">
            <td></td>
          </tr>
          <tr style="width: 20%; background-color: white; border: solid 1px;">
            <td></td>
          </tr>
          <tr style="width: 20%; background-color: DarkOrange;">
            <td></td>
          </tr>
        </table>
      </td>

      <td style="width: 70%; text-align: right; padding: 0 20px;">
        1
      </td>
    </tr>

    <!-- second row -->
    <tr>
      <table style="height: 60vh; width: 100%">
        <tr>
          <td style="width: 30%;
                     background-color: blue;
                     border-right: solid 1px;
                     border-left: solid 1px;
                     text-align: center;">
            2
          </td>
          <td>
            <table style="border-collapse: separate;
                          border-spacing: 20px;
                          height: 100%;
                          width: 100%;">
              <tr>
              <td style="width: 50%;">
                <table style="width: 100%; height: 100%;">
                  <tr style="height: 80%;
                             border: solid 1px;
                             text-align: center;">
                    <td >3</td>
                  </tr>
                  <tr style="background-color: red; border: solid 1px;">
                    <td></td>
                  </tr>
                </table>
              </td>
              <td style="width: 50%;
                         background-color: blue;
                         border: solid 1px;
                         text-align: center;">
                4
              </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </tr>

    <!-- third row -->
    <tr>
      <table style="border: solid 1px;
                    width: 100%;
                    height: 20vh;
                    background-color: darkorange;">
        <tr>
          <td style="padding: 0 20px;">5</td>
        </tr>
      </table>
    </tr>

  </table>
</body>
