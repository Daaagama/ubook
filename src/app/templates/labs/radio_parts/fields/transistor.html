<div class="row">
  <div class="col-4">
    <div class="mb-3">
      <label for="chooseType" class="form-label">Оберіть тип транзистора</label>
      <select name="transistor_type" id="chooseType" class="form-select">
        <option value="PNP">PNP</option>
        <option value="NPN">NPN</option>
        <option value="IGBT">IGBT</option>
        <option value="MOSFET">MOSFET</option>
      </select>
    </div>
  </div>
  <div class="col-4">
    <div class="mb-3">
      <label for="transistorPowerDissipation" class="form-label">Максимальна потужність (W)</label>
      <input type="number" step="0.01" name="power_dissipation" class="form-control" id="transistorPowerDissipation" >
    </div>
  </div>
  <div class="col-4">
    <div class="mb-3">
      <label for="transistorPowerDissipation" class="form-label">Робоча температура (℃)</label>
      <input type="number" step="0.01" name="temp" class="form-control" id="transistorPowerDissipation" >
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="transistorMaxVoltage" class="form-label">Максимальна напруга (V)</label>
      <input type="number" step="0.01" name="voltage" class="form-control" id="transistorMaxVoltage" >
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="transistorMaxCurrent" class="form-label">Максимальний струм (A)</label>
      <input type="number" step="0.01" name="current" class="form-control" id="transistorMaxCurrent" >
    </div>
  </div>
</div>
