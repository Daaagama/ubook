<div class="modal fade" id="newManufacturerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Створити нового виробника</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{{ url_for("radio_parts.create_manufacturer_handler") }}" method="POST">
        <div class="modal-body">
          <div class="mb-3">
            <label for="manufacturerName" class="form-label">Назва компанії виробника</label>
            <input type="text" name="name" class="form-control" id="manufacturerName" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
          <button type="submit" class="btn btn-primary">Створити</button>
        </div>
      </form>
    </div>
  </div>
</div>
