<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="powerUnitInputVoltage" class="form-label">Вхідна напруга (V)</label>
      <input type="number" step="0.01" name="input_voltage" class="form-control" id="powerUnitInputVoltage" >
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="powerUnitOutputVoltage" class="form-label">Вихідна напруга (V)</label>
      <input type="number" step="0.01" name="output_voltage" class="form-control" id="powerUnitOutputVoltage" >
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="powerUnitOutputCurrent" class="form-label">Вихідний струм (А)</label>
      <input type="number" step="0.01" name="output_current" class="form-control" id="powerUnitOutputCurrent" >
    </div>
  </div>
  <div class="col-6">
    <div class="mb-3">
      <label for="powerUnitMaxPower" class="form-label">Максимальна потужність (W)</label>
      <input type="number" step="0.01" name="power" class="form-control" id="powerUnitMaxPower" >
    </div>
  </div>
</div>
